        const SECRET_KEY = 'CNexusCorp@2026#Ent!Secure';
        const CHARSET = '23456789ABCDEFGHJKLMNPQRSTUVWXYZ';

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;

        function encodeNum(num, length) {
            let result = '';
            const base = CHARSET.length;

            return result;

        function decodeNum(str) {
            let result = 0;
            const base = CHARSET.length;

        function generateLicenseCode(expiryDate, userId) {
            userId = userId || '';

            const days = Math.floor((expiry - baseDate) / (1000 * 60 * 60 * 24));
            const effectiveDays = days > 9000 ? 9999 : days;

            const part1 = encodeNum(effectiveDays, 4);
            const part2 = encodeNum(simpleHash(userId + SECRET_KEY) % 1048576, 4);
            const part3 = encodeNum(simpleHash(part1 + part2 + SECRET_KEY) % 1048576, 4);
            const part4 = encodeNum(simpleHash(part1 + part2 + part3 + SECRET_KEY) % 1048576, 4);

            var part1 = code.substring(0, 4);
